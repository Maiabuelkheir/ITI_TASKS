<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq-3-7-1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>



span{
    font-size: 400px;
    color: pink;

    
    margin: 10px 500px;


}


    </style>

    <script>
        $(document).ready(function(){
            $("span").hover(function(){
                $("span").animate({"color":"red"},1000).
                animate({"color":"brown"},1000)
                .animate({"color":"cyan"})
                .animate({"color":" rgb(43, 179, 179)"})
                .fadeOut(2000).fadeToggle(1000);
            })
        })

    
    </script>
</head>
<body>
    <span>&hearts;</span>
    
</body>
</html>
