<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq-3-7-1.js"></script>

    <style>

        #maindiv{
            display: flex;
            flex-direction: row;
          
        }

       #div1,#div2{
        margin: 10px;
        width: 300px;
        height: 100px;
        border: 2px solid black;
        
       }
      
    </style>
    <script>
        $(function(){

            $("#add").click(function(){
                const rr = $("input").val();  
                $("#div2 ul").append($("<li>").text(rr));
            })
            $("#greater").click(function(){
                $("#div1 li").appendTo("#div2 ul");
            })
            $("#less").click(function(){

                $("#div2 li").appendTo("#div1 ul");
            })
                    })
      </script>
</head>
<body>
    <div id="maindiv">
        <div id="div1">
        <ul>
            <li>JS</li>
            <li>JQuery</li>
            <li>Angular</li>
            <li>HTML</li>
        </ul>
        </div>


        <div id="div2">
            <ul>
                <li>CSS</li>
            </ul>
            
        </div>

    </div>

    <button id="less">&lt</button>
    <button id="greater">&gt</button><br><br>
    Add Course:<input type="text"><button id="add">add</button>
</body>
</html>
