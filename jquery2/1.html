<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq-3-7-1.js"></script>

    <style>
    
        #div1,#div2,#div3,#div4{
          width: 100px;
          height: 100px;
          border-radius: 100%;
       
        }
        #div1{
        background-color: blue;

         }
        #div2{
            
          
          background-color: rgb(251, 255, 16);
        }
        #div3{
            
          background-color: rgb(255, 0, 0);
        }
                      
        #mainrapper{
          display: flex;
          flex-direction: row;
          gap: 10px;
          margin-bottom: 50px;
     
        
        }
        .div1,.div2,.div3,.div4{

        width: 100px;
        height: 100px;
        border-radius: 100%;
    
        }
        .div1{
          background-color: blue;
        }
        .div2{
        
    
        background-color: rgb(251, 255, 16);
        }
        .div3{
        
     
        background-color: rgb(255, 0, 0);
        }
            
       .mainrapper{
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin-left: 100px;
    }
 
    </style>

    <script>

$(function(){
        $("#mainrapper div").click(function(){
            $("#mainrapper").append($(this).clone())
        });
  
      $(".mainrapper div").click(function(){
            $(".mainrapper").append($(this).clone(true))
        });
      }); 
    


    </script>
</head>
<body>

<div id="mainrapper">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
 
</div>
<div id="mainrapper2">

</div>

<br>
<div class="mainrapper">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
<div class="mainrapper2">

</div>

</body>
</html>
