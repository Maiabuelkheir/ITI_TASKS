<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var myarr=[10,30,40,50,60];


     var Aescending = myarr.slice();
     Aescending.sort ((a, b) => {b - a});
     console.log("Descending order: " + Aescending);



     
     var descending = myarr.slice();
     descending.sort((a, b) =>{a-b});
     console.log("Descending order: " + descending);

     var sorting = myarr.slice();
     
     console.log("values: "+ sorting.filter((h)=>(h>50)));

     
     console.log(Math.min(...myarr));
     console.log(Math.max(...myarr));

     
    


    </script>
</body>
</html>
