<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        button{
          
            padding: 2px;
            margin: 2px;
            background-color: cadetblue;
        }
     
        .actttt.active {
         background-color: salmon;
         color: white;
        }
        #existsdata{
            border: 1px solid black;
            width: 25%;
            padding: 10px;
            margin: 2px auto;
        }
    
         
    </style>

    <script>
    
        async function displayusers(){
            let usersasjosn=await fetch("https://jsonplaceholder.typicode.com/users");
            let usersasjs=await usersasjosn.json();


            usersasjs.forEach(function(user){
            var btn =document.createElement('button');
            btn.textContent=user.name;
            document.body.appendChild(btn);
            btn.className="actttt"
            btn.addEventListener('click',function(){
            var dataExists=document.getElementById("existsdata")
                if(dataExists) dataExists.remove();

            
            var data = document.createElement('div')    
            data.id="existsdata"
            data.innerHTML =`<p><strong>Name:</strong> ${user.name}</p>
                            <p><strong>Username:</strong> ${user.username}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Website:</strong> ${user.website}</p>
                            <p><strong>Company:</strong> ${user.company.name}</p>
                            <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>`
            document.body.appendChild(data)                           
            })
           
             
                
            })



            }displayusers();
       
       
    </script>
</head>
<body>
    
</body>
</html>
