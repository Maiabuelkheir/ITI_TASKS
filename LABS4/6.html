<body>
 
    
    
    <script>
       
    var userInput = prompt("Enter a number:"); 
    var number = parseFloat(userInput);

    
    document.writeln("US Locale:",number.toLocaleString('en-US'));
    document.writeln("German Locale:", number.toLocaleString('de-DE'));
    document.writeln("Arabic Locale:", number.toLocaleString('ar-EG'));
    document.writeln("Arabic Locale:", number.toLocaleString('ar-SA'));
    </script>
</body>
